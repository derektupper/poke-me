name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install package and test dependencies
        run: pip install -e . pytest

      - name: Run tests
        run: python -m pytest tests/ -v

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: pokeme-linux
            binary: dist/pokeme
          - os: windows-latest
            artifact: pokeme-windows
            binary: dist/pokeme.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build binary
        run: pyinstaller --onefile --name pokeme src/pokeme/cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from pyproject.toml
        id: version
        run: |
          version=$(grep '^version' pyproject.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mv artifacts/pokeme-linux/pokeme artifacts/pokeme-linux-amd64
          mv artifacts/pokeme-windows/pokeme.exe artifacts/pokeme-windows-amd64.exe
          chmod +x artifacts/pokeme-linux-amd64

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/pokeme-linux-amd64
            artifacts/pokeme-windows-amd64.exe
